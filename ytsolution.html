<body>
    <div class="videoHolder">
        <video controls id="video" 
        src="">
        </video>
    </div>
    <button onclick="playVid(), changebuttonytext()" type="button">Play a random video</button>

  <script>

var vid = document.getElementById("video");
var next = 1
var start = 0

function playVid() {
    document.getElementById("video").play();
    video.src = "videos/video" + next + ".mp4"
    next ++
}

function changebuttonytext() // no ';' here
{
    if(next==2){
    document.querySelector('#video').innerHTML = 'Play another random video';
}else{}
}



</script>
</body>
